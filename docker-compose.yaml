version: "3.8"

services:
  postgres:
    image: bitnami/postgresql:latest
    env_file:
      - .env
    ports:
      - ${POSTGRES_PORT}:5432
    volumes:
      - ./.docker/postgres_data:/var/lib/postgresql/data

  pg_admin:
    image: dpage/pgadmin4
    env_file:
      - .env
    ports:
      - 5050:80
